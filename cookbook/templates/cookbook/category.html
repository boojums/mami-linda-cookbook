<!DOCTYPE html>
<html>
    <head>
        <title>Cookbook</title>
    </head>

    <body>
        {% if category %}
        <h1>{{ category_name }}</h1>
            {% if recipes %}
            <ul>
                {% for recipe in recipes %}
                <li><a href="/cookbook/recipe/{{ recipe.slug }}"">{{ recipe.title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>No pages currently in category.</strong>
            {% endif %}
        {% else %}
            The specified category {{ category_name }} does not exist!
        {% endif %}
    </body>
</html>
