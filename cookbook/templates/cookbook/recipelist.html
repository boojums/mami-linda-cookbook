{% extends 'cookbook/base.html' %}

{% block title %}All Recipes{% endblock %} 

{% block body_block %}
    <form action="" method="get">
        {{ filter.form.as_p }}
        <input type="submit" />
    </form>
    {% for obj in filter %}
        <a href="/cookbook/recipe/{{ obj.slug}}/">{{ obj.title }}</a><br />
    {% endfor %}

{% endblock %}
